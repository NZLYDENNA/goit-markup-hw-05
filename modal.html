<div
    class="modal fade"
    id="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalLabel"
    aria-hidden="true"
>
    <link rel="stylesheet" href="./css/styles.css" />

    <button type="button" class="close-button" data-dismiss="modal">
        <svg>
            <use href="./images/icons.svg#icon-close" />
        </svg>
    </button>

    <form autocomplete="off" class="modal-column">
        Leave your contacts and we will call you back
        <label>
            Name
            <input type="text" name="name" />
        </label>
        <label>
            Phone
            <input type="tel" name="phone" />
        </label>
        <label> Email <input type="email" name="email" /> </label>
        <label>
            Comment
            <textarea name="comment" placeholder="text input" />
        </label>
        <label>
            <input
                type="checkbox"
                name="terms"
                value="I accept the terms and conditions of the Privacy Policy"
            />
        </label>
        <button class="modal-form-button" type="submit">Send</button>
    </form>
</div>
